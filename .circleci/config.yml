name: CI

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

defaults:
  run:
    shell: bash -l {0}

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false

      matrix:
        os:
          # - macOS-latest  # arm64
          # - macOS-13  # x86-64
          - ubuntu-latest
        python-version:
          - "3.10"
          # - "3.11"
          # - "3.12"
  
    steps:
    - uses: actions/checkout@v4

    - name: Build
      uses: mamba-org/setup-micromamba@v1
      with:
        environment-file: environment.yaml
        create-args: >-
          python=${{ matrix.python-version }}

    - name: Install package
      run: |
        python -m pip install -e .
    
    - name: Environment Information
      run: |
        micromamba info
        micromamba list

    - name: Run non-MPI tests
      if: always()
      run: |
        pytest -m 'not mpi'

    - name: Install MPI
      command: |
        export PATH=/opt/python/bin:$PATH
        pip3 install --user mpi4py

    - name: Run MPI tests
      run: |
        mpirun -n 2 python -m pytest -m 'mpi' --with-mpi
